name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      - name: setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: setup Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola
      - name: build www
        run: zola build
      - name: list files
        run: ls public
