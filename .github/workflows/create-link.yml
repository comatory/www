name: Create link
on:
  workflow_dispatch:
    inputs:
      title:
        required: true
        type: string
      url:
        required: true
        type: string
      tags:
        required: false
        type: string
      comment:
        required: false
        type: string
      origin_title:
        required: false
        type: string
      origin_url:
        required: false
        type: string
      published_date:
        required: false
        type: string
  pull_request:
jobs:
  create_link:
    runs-on: ubuntu-latest
    steps:
      - name: log
        run: |
          echo "Create link PR ..."
          echo "\ttitle: ${{ inputs.title }}"
          echo "\tURL: ${{ inputs.url }}"
          echo "\ttags: ${{ inputs.tags }}"
          echo "\tcomment: ${{ inputs.comment }}"
          echo "\torigin title: ${{ inputs.origin_title }}"
          echo "\torigin URL: ${{ inputs.origin_url }}"
          echo "\tpublished: ${{ inputs.published_date }}"
